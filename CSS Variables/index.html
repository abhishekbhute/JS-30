<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
</head>

<style>
    :root {
        --spacing: 10px;
        --blur: 0px;
        --color: '#ffc600'
    }

    img {
        padding: var(--spacing);
        filter: blur(var(--blur));
        background-color: var(--color);
    }
</style>

<body>
    <h1>UPDATE CSS VARIABLES WITH <span class="heading">JS</span></h1>
    <div>
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="0" max="200" value="10" class="controls spacing" data-sizing="px" />
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="200" value="10" class="controls blur" data-sizing="px" />
        <label for="color">Spacing</label>
        <input type="color" name="color" value="#ffc600" class="controls color" />
    </div>

    <img src="/bg.avif" />

</body>
<script>
    const inputs = document.querySelectorAll('.controls')
    // console.log(inputs)
    function handleChange() {

        const suffix = this.dataset.sizing || ""
        console.log(this.value)
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
    }
    inputs.forEach((input) => {
        input.addEventListener('change', handleChange)
    })
    inputs.forEach((input) => {
        input.addEventListener('mousemove', handleChange)
    })
</script>

</html>
